<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <header class="hero">
      <img
        src="./images/image-product-mobile.jpg"
        alt="A bottle of perfume"
        class="hero-img img img-mobile"
        width="686"
        height="480"
      />
      <img
        src="./images/image-product-desktop.jpg"
        alt="A bottle of perfume"
        class="hero-img img img-desktop"
        width="600"
        height="900"
      />
    </header>

    <article class="main">
      <p class="alt-text">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p class="price">
        <span class="price-big">$149.99</span>
        <span class="price-small">$169.99</span>
      </p>
      <a class="button" href="https://www.google.com" target="_blank">
        <img
          src="./images/icon-cart.svg"
          alt="A Shopping Cart"
          width="15"
          height="16"
          class="button-icon"
        />Add to Cart
      </a>
    </article>
  </body>
</html>
